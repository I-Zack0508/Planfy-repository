    <!-- Modal de Criação -->

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nova Tarefa</h2>
            <div class="modal-body">
                <input type="text" id="task-text" placeholder="Adicione uma nova tarefa...">

                <select id="task-category">
                    <option value="diaria">Diária</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensal">Mensal</option>
                </select>

                <div class="custom-dropdown">
                    <input type="text" id="task-recurrence-display" readonly placeholder="Selecione os dias" />
                    <div id="task-recurrence-options" class="dropdown-options">
                        <label><input type="checkbox" value="all day"> Todos os dias</label>
                        <label><input type="checkbox" value="Segunda"> Segunda</label>
                        <label><input type="checkbox" value="Terça"> Terça</label>
                        <label><input type="checkbox" value="Quarta"> Quarta</label>
                        <label><input type="checkbox" value="Quinta"> Quinta</label>
                        <label><input type="checkbox" value="Sexta"> Sexta</label>
                        <label><input type="checkbox" value="Sábado"> Sábado</label>
                        <label><input type="checkbox" value="Domingo"> Domingo</label>
                    </div>
                </div>

                <div>
                    <label for="task-time"></label>
                    <input type="time" id="task-time">
                </div>

            </div>

            <div class="modal-footer">
                <button id="save-task-btn" class="save-btn">Salvar</button>
                <button id="cancel-task-btn" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

          <button class="cancel-btn" onclick="closeModal('modal-edit-name')">Cancelar</button>

          <button class="cancel-btn" onclick="closeModal('modal-edit-password')">Cancelar</button>

    <script>
        async function loadTaskStats() {
            const token = localStorage.getItem("token");
            if (!token) return;

            try {
                const response = await fetch('http://localhost:3000/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    console.error("Erro ao buscar dados do usuário:", response.statusText);
                    return;
                }

                const userData = await response.json();
                const stats = userData.stats;
                if (!stats) {
                    console.warn("Nenhum dado de stats para exibir no gráfico.");
                    return;
                }

                const labels = ['Concluídas', 'Pendentes'];
                const data = [stats.completed, stats.total - stats.completed];

                const canvas = document.getElementById('taskStatsChart');
                if (!canvas) {
                    console.error("Elemento canvas do gráfico não encontrado.");
                    return;
                }
                const ctx = canvas.getContext('2d');

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tarefas',
                            data: data,
                            backgroundColor: ['#6381a8', '#d3d3d3'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: 'Progresso das tarefas'
                            },
                            tooltip: {
                                enabled: true,
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const value = context.parsed;
                                        const percent = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                        return `${context.label}: ${value} (${percent}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar o gráfico:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", loadTaskStats);
    </script>
