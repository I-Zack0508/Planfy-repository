    <script>
        // Abertura de Menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navHeader = document.querySelector('.nav-header');


        function toggleMenu() {
            navHeader.classList.toggle('active');
        }

        menuToggle.onclick = toggleMenu;

        // Modal
        let taskModal, taskText, taskTime, taskDate;
        let tasks = [];
        let editingTaskIndex = null;

        function getToken() {
            return localStorage.getItem("token");
        }

        function normalizeDay(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        async function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById("modal-title").textContent = "Editar Tarefa";
                taskModal.style.display = "flex";
                editingTaskIndex = task.id;

                taskText.value = task.name;
                taskTime.value = task.time;
                taskDate.value = task.date.split('T')[0];
            }
        }

        async function deleteTask(id) {
            if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
                const token = getToken();
                try {
                    const response = await fetch(`http://localhost:3000/api/tasks/${id}`, {
                        method: "DELETE",
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });
                    if (response.ok) {
                        fetchTasks();
                    }
                } catch (err) {
                    console.error("Erro ao excluir tarefa:", err);
                }
            }
        }

        async function completeTask(id) {
            const token = getToken();
            try {
                const response = await fetch(`http://localhost:3000/api/tasks/${id}/complete`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                if (response.ok) {
                    alert("Tarefa marcada como concluída!");
                    fetchTasks();
                } else {
                    const data = await response.json();
                    alert(data.error || "Não foi possível concluir a tarefa.");
                }
            } catch (err) {
                // alert("Erro ao concluir tarefa.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            taskModal = document.getElementById("task-modal");
            taskText = document.getElementById("task-text");
            taskTime = document.getElementById("task-time");
            taskDate = document.getElementById("task-date");

            const saveTaskBtn = document.getElementById("save-task-btn");
            const cancelTaskBtn = document.getElementById("cancel-task-btn");
            const creationButton = document.querySelector(".creation");

            creationButton.addEventListener("click", function () {
                document.getElementById("modal-title").textContent = "Nova Tarefa";
                taskModal.style.display = "flex";
                editingTaskIndex = null;
                clearModalFields();
            });

            cancelTaskBtn.addEventListener("click", function () {
                taskModal.style.display = "none";
            });

            async function fetchTasks() {
                const token = getToken();
                if (!token) {
                    console.log('Token não encontrado');
                    return;
                }
                try {
                    const response = await fetch("http://localhost:3000/api/tasks", {
                        headers: {
                            "Authorization": "Bearer " + token
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        tasks = data;
                        renderTasks();
                    } else {
                        tasks = [];
                        renderTasks();
                    }
                } catch (err) {
                    tasks = [];
                    renderTasks();
                }
            }

            async function createTaskBackend(taskData) {
                const token = getToken();
                if (!token) {
                    alert("Usuário não autenticado.");
                    return false;
                }
                try {
                    const response = await fetch("http://localhost:3000/api/tasks", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        body: JSON.stringify(taskData)
                    });
                    if (response.ok) {
                        return true;
                    } else {
                        alert("Erro ao criar tarefa.");
                        return false;
                    }
                } catch (err) {
                    alert("Erro de conexão com o servidor.");
                    return false;
                }
            }

            saveTaskBtn.addEventListener("click", async function () {
                const taskValue = taskText.value.trim();
                const taskTimeValue = taskTime.value.trim();
                const taskDateValue = taskDate.value;

                if (!taskValue) {
                    alert("Por favor, preencha o nome da tarefa.");
                    return;
                }

                if (!taskTimeValue) {
                    alert("Por favor, selecione uma hora.");
                    return;
                }

                if (!taskDateValue) {
                    alert("Por favor, selecione uma data.");
                    return;
                }

                const taskData = {
                    name: taskValue,
                    time: taskTimeValue,
                    date: taskDateValue + "T00:00:00",
                    category: "FRONT" // Sempre FRONT
                };

                if (editingTaskIndex) {
                    // Edição
                    const token = getToken();
                    try {
                        const response = await fetch(`http://localhost:3000/api/tasks/${editingTaskIndex}`, {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": "Bearer " + token
                            },
                            body: JSON.stringify(taskData)
                        });
                        if (response.ok) {
                            alert("Tarefa atualizada com sucesso!");
                            taskModal.style.display = "none";
                            editingTaskIndex = null;
                            fetchTasks();
                        }
                    } catch (err) {
                        console.error("Erro ao atualizar tarefa:", err);
                    }
                } else {
                    // Criação
                    const created = await createTaskBackend(taskData);
                    if (created) {
                        alert("Tarefa criada com sucesso!");
                        taskModal.style.display = "none";
                        fetchTasks();
                    }
                }
            });

            // Impede seleção de datas anteriores à data atual
            const todayISO = new Date().toISOString().split("T")[0];
            taskDate.setAttribute("min", todayISO);

            function clearModalFields() {
                taskText.value = "";
                taskTime.value = "";
                taskDate.value = "";
            }

            function renderTasks() {
                const days = ["segunda", "terca", "quarta", "quinta", "sexta", "sabado", "domingo"];
                const weekDayMap = {
                    "segunda-feira": "segunda",
                    "terca-feira": "terca",
                    "terça-feira": "terca",
                    "quarta-feira": "quarta",
                    "quinta-feira": "quinta",
                    "sexta-feira": "sexta",
                    "sabado": "sabado",
                    "sábado": "sabado",
                    "domingo": "domingo"
                };

                // Limpa as seções
                days.forEach(day => {
                    const daySection = document.getElementById(day);
                    if (daySection) {
                        daySection.innerHTML = `<h1>${day.charAt(0).toUpperCase() + day.slice(1)}</h1>`;
                    }
                });

                if (!tasks || tasks.length === 0) {
                    return;
                }

                tasks.forEach(task => {
                    // Pega só a parte da data (YYYY-MM-DD) sem converter para Date
                    const [year, month, day] = task.date.slice(0, 10).split('-');
                    const dataFormatada = `${day}/${month}/${year}`;

                    // Para o dia da semana, cria um Date local ignorando o fuso
                    const localDate = new Date(Number(year), Number(month) - 1, Number(day));
                    let weekDay = localDate.toLocaleDateString('pt-BR', { weekday: 'long' }).toLowerCase();
                    weekDay = weekDay.normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // remove acentos
                    const dayId = weekDayMap[weekDay];

                    const daySection = document.getElementById(dayId);
                    if (daySection) {
                        const taskCard = document.createElement("div");
                        taskCard.className = "task-card";
                        const now = new Date();
                        const [h, m] = task.time.split(":");
                        localDate.setHours(Number(h), Number(m), 0, 0);

                        let canComplete = !task.completed && now >= localDate;
                        let completedLabel = task.completed ? '<span style="color:green;font-weight:bold;">Concluída</span>' : '';

                        // Botões: só mostra "Editar" e "Concluir" se não estiver concluída
                        let buttonsHtml = `
                            <button onclick="deleteTask(${task.id})" class="delete-task-btn" style="background:#ffb3b3;border:1px solid #c00;color:#c00;padding:4px 10px;border-radius:6px;cursor:pointer;font-size:14px;">
                                Excluir
                            </button>
                        `;
                        if (!task.completed) {
                            buttonsHtml = `
                                <button onclick="editTask(${task.id})" class="edit-task-btn" style="background:#f4f4f4;border:1px solid #6381A8;color:#6381A8;padding:4px 10px;border-radius:6px;cursor:pointer;font-size:14px;">
                                    Editar
                                </button>
                                ${canComplete ? `<button onclick="completeTask(${task.id})" class="complete-task-btn" style="background:#b3ffb3;border:1px solid #0a0;color:#0a0;padding:4px 10px;border-radius:6px;cursor:pointer;font-size:14px;">
                                    Concluir
                                </button>` : ''}
                                <button onclick="deleteTask(${task.id})" class="delete-task-btn" style="background:#ffb3b3;border:1px solid #c00;color:#c00;padding:4px 10px;border-radius:6px;cursor:pointer;font-size:14px;">
                                    Excluir
                                </button>
                            `;
                        }

                        taskCard.innerHTML = `
                            <div class="card-horizontal">
                                <div>
                                    <h3>${task.name}</h3>
                                    <p>Horário: ${task.time}</p>
                                    <p>Data: ${dataFormatada}</p>
                                    ${completedLabel}
                                </div>
                                <div style="display:flex;flex-direction:column;gap:8px;">
                                    ${buttonsHtml}
                                </div>
                            </div>
                        `;
                        daySection.appendChild(taskCard);
                    }
                });
            }

            fetchTasks();
        });

        // Sistema d ancoragem
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const elementPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                    window.scrollTo({
                        top: elementPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>

    <script src="js/photoLoad.js"></script>
    <script src="Js/Notification.js"></script>

</body>
